name: inventory_management
description: This package offers inventory management features, allowing users to view stock reports and perform inventory resource reconciliation.
version: 1.0.3+5
homepage: https://github.com/egovernments/health-campaign-field-worker-app/tree/master/packages/inventory_management
repository: https://github.com/egovernments/health-campaign-field-worker-app

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  digit_ui_components:
    git:
      url: https://github.com/egovernments/DIGIT-UI-LIBRARIES
      ref: hcm_changes
      path: ./flutter/digit-ui-components/digit_components
  flutter_bloc: ^8.1.5
  freezed_annotation: ^2.4.1
  reactive_forms: ^17.0.0
  intl: ^0.19.0
  flutter_svg: ^2.0.10+1
  dart_mappable: ^4.2.2
  drift: ^2.18.0
  auto_route: ^8.1.3
  digit_data_model:
    path:
      ../digit_data_model
  collection: ^1.18.0
  dio: ^5.4.3+1
  location: ^6.0.2
  gs1_barcode_parser: ^1.0.5
  uuid: ^4.4.0
  fluttertoast: ^8.1.2
  overlay_builder: ^1.1.0
  sqlite3_flutter_libs: ^0.5.10
  path_provider: ^2.0.11
  path: ^1.8.2
  drift_db_viewer: ^2.0.0
  recase: ^4.1.0
  digit_scanner:
    path:
      ../digit_scanner
  pluto_grid: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  freezed: ^2.1.0+1
  json_serializable: ^6.4.0
  drift_dev: ^2.14.1
  bloc_test: ^9.1.0
  build_runner: ^2.4.11
  mocktail: ^1.0.2
  dart_mappable_builder: ^4.2.2
  auto_route_generator: ^8.0.0

flutter:
  assets:
    - assets/images/
    - assets/icons/svg/