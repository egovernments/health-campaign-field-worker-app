      ref: master
      path: ./packages/dart_mappable_builder
  isar_generator: ^3.1.0+1
  flutter_launcher_icons: ^0.13.1
  hrk_flutter_test_batteries: ^0.8.0

flutter_icons:
  android: 'ic_launcher'
  ios: true
  image_path: 'assets/icons/app_icon.png'
  min_sdk_android: 21

flutter:
  assets:
    - ./
    - assets/icons/svg/
    - assets/animated_json/
    - assets/images/
    - assets/audio/add.wav
    - assets/audio/buzzer.wav

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/Roboto/RobotoCondensed-Regular.ttf
  uses-material-design: true
